<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ghostforge</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; }
        .navbar { background-color: #2c3e50; }
        .card { box-shadow: 0 4px 6px rgba(0,0,0,0.1); margin-bottom: 20px; }
        .risk-CRITICAL { color: #dc3545; font-weight: bold; }
        .risk-HIGH { color: #fd7e14; font-weight: bold; }
        .risk-MEDIUM { color: #ffc107; font-weight: bold; }
        .risk-LOW { color: #198754; font-weight: bold; }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark mb-4">
        <div class="container">
            <a class="navbar-brand" href="/">Ghostforge</a>
            <div class="navbar-nav">
                <a class="nav-link" href="/attack/">Attack Lab</a>
                <a class="nav-link" href="/defense/">Defense Center</a>
            </div>
        </div>
    </nav>
    <div class="container">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
