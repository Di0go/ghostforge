services:
  ghostforge-db:
    image: postgres:16-alpine
    container_name: ghostforge-db
    env_file:
      - ../.env
    volumes:
      - ghostforge-data:/var/lib/postgresql/data
    networks:
      - ghostforge-net
    restart: unless-stopped

  ghostforge-llm:
    image: ollama/ollama
    container_name: ghostforge-llm
    volumes:
      - ghostforge-ollama:/root/.ollama
    networks:
      - ghostforge-net
    restart: unless-stopped

  ghostforge-app:
    build: ..
    container_name: ghostforge-app
    env_file:
      - ../.env
    ports:
      - "8000:8000"
    volumes:
      - ../src:/app
    networks:
      - ghostforge-net
    # Assures startup order
    depends_on:
      - ghostforge-db
      - ghostforge-llm
    restart: unless-stopped

networks:
  ghostforge-net:
    driver: bridge

volumes:
  ghostforge-data:
  ghostforge-ollama: