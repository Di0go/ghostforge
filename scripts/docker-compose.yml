services:
  ghostforge-db:
    image: postgres:16-alpine
    container_name: ghostforge-db
    environment:
      POSTGRES_USER: ghostforge_user
      POSTGRES_PASSWORD: supersecretdbpw # TODO: Put this in a .env
      POSTGRES_DB: ghostforge_db
    volumes:
      - ghostforge-data:/var/lib/postgresql/data
    networks:
      - ghostforge-net
    restart: unless-stopped

  ghostforge-llm:
    image: ollama/ollama
    container_name: ghostforge-llm
    volumes:
      - ghostforge-ollama:/root/.ollama
    networks:
      - ghostforge-net
    restart: unless-stopped

  ghostforge-app:
    build: ..
    container_name: ghostforge-app
    ports:
      - "8000:8000"
    networks:
      - ghostforge-net
    # Assures startup order
    depends_on:
      - ghostforge-db
      - ghostforge-llm
    restart: unless-stopped

networks:
  ghostforge-net:
    driver: bridge

volumes:
  ghostforge-data:
  ghostforge-ollama: